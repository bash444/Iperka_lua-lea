<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="/js/script.js" defer></script>

    <style>
        body {
            font-family: 'Ubuntu', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: rgb(38, 139, 204);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        h1 {
            color: white;
            font-size: 2rem;
            margin: 0;
        }
        .back {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(11, 15, 152, 0.748);
            width: 70px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back a {
            text-decoration: none;
            color: white;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1rem;
        }
        .back:hover {
            background-color: rgba(7, 11, 147, 0.5);
        }
        .gallery {
            margin-top: 110px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Galerie</h1>
    </div>

    <div class="back">
        <a href="index.html">Zurück</a>
    </div>

    <div class="gallery">
        <img src="images/Bild1.jpg" alt="Bild 1">
        <img src="images/Bild2.jpg" alt="Bild 2">
        <img src="images/primetower.jpg" alt="prime_tower_background">
        <img src="images/zuerich_background.jpg" alt="Bild 3">
        <img src="images/zuerich_background2.jpg" alt="Bild 4">
        <img src="images/zuerich_background3.jpg" alt="Bild 4">
        <img src="images/orte/altstadt/altstadt.jpg" alt="Altstadt">
        <img src="images/orte/altstadt/altstadt1.jpg" alt="Altstadt 1">
        <img src="images/orte/altstadt/altstadt2.jpg" alt="Altstadt 2">
        <img src="images/orte/bahnhofstrasse/bahnhofstrasse.jpg" alt="Bahnhofstrasse">
        <img src="images/orte/bahnhofstrasse/bahnhofstrasse1.jpg" alt="Bahnhofstrasse 1">
        <img src="images/orte/bahnhofstrasse/bahnhofstrasse2.jpg" alt="Bahnhofstrasse 2">
        <img src="images/orte/buerkliplatz/buerkliplatz.jpg" alt="Bürkliplatz">
        <img src="images/orte/buerkliplatz/buerkliplatz1.jpg" alt="Bürkliplatz 1">
        <img src="images/orte/fraumuenster/fraumuenster.jpg" alt="Fraumünster">
        <img src="images/orte/fraumuenster/fraumuenster2.jpg" alt="Fraumünster 2">
        <img src="images/orte/grossmuenster/grossmuenster1.jpg" alt="Grossmünster 1">
        <img src="images/orte/grossmuenster/grossmuenster2.jpg" alt="Grossmünster 2">
        <img src="images/orte/grossmuenster/grossmuenster3.jpg" alt="Grossmünster 3">
        <img src="images/orte/grossmuenster/grossmuenster4.jpg" alt="Grossmünster 4">
        <img src="images/orte/lindenhof/linden.jpg" alt="b1">
        <img src="images/orte/lindenhof/lindne2.jpg" alt="b1">
        <img src="images/orte/uetliberg/uetli_1.jpg" alt="b1">
        <img src="images/orte/uetliberg/uetli_2.jpg" alt="b1">
        <img src="images/orte/uetliberg/uetli_3.jpg" alt="b1">
        <img src="images/orte/zuerichsee/zuerichsee.jpg" alt="b1">
        <img src="images/orte/zuerichsee/zuerichsee1.jpg" alt="b1">
        <img src="images/orte/zuerichsee/zuerichsee2.jpg" alt="b1">
    </div>

</body>

</html>
